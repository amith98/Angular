  <a routerLink="/create">Create Book</a>
<ul>
    <li *ngFor="let book of allBooks">
        <strong>Book name:</strong>{{book.title}}<br><span>Author:</span>{{book.author}}<span><br>
            Published Year:</span>{{book.published_year}}<span><br>Genre:</span>{{book.genre}}<br>
   <button (click) = "edit(book.id)"> Edit </button>
   <button (click) = "delete(book.id)"> Delete </button>   
    </li>

</ul>
<router-outlet></router-outlet>
