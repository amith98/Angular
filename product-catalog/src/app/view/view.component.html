  <a routerLink="/create">Create Product</a>
<ul>
    <li *ngFor="let product of allProducts">
        <strong>Product name:</strong>{{product.name}}<br><span>Price:</span>{{product.price}}<span><br>
            Category:</span>{{product.category}}<span><br>Available Quantity:</span>{{product.quantity}}<br>
   <button (click) = "edit(product.id)"> Edit </button>
   <button (click) = "delete(product.id)"> Delete </button>   
    </li>

</ul>
<router-outlet></router-outlet>
