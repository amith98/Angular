<div *ngIf="localData">
    <table border="1px" style="border-collapse: collapse;">
    <thead>
        <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Published Year</th>
        <th>Genre</th>
        </tr>  
    </thead>
    <tbody>
        <tr *ngFor="let book of localData">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.published_year}}</td>
            <td>{{book.genre}}</td>
        </tr>

    </tbody>
</table>
